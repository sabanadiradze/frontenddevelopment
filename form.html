<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>form practice</h1>
    <form action="/tacos/">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username">

        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password">

        </p>
        <p>
            <label for="color">choose your Color</label>
            <input id="color" type="color">

        </p>
        <p>
            <label for="number">Enter your chosen Number</label>
            <input id="number" type="number" placeholder="enter your number" min="1" max="1000" required>

        </p>

        <button>Submit</button>

    </form>
    <h2>Hijacking searches</h2>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search in youtube</button>
    </form>



    <h2>More inputs!</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="small">S</label>
            <input type="radio" name="size" id="small" value="s">
            <label for="large">L</label>
            <input type="radio" name="size" id="large" value="l">
        </p>

        <p>
            <label for="meal">Please select an entree </label>
            <select name="meal" id="meal">

                <option value="">Please choose a meal</option>
                <option value="steak">Steak</option>
                <option value="chicken">Chicken</option>
                <option value="icecream">Icecream</option>
            </select>

        </p>

        <p>
            <label for="cheese">Select the amount of cheese you want: </label>
            <input type="range" id="cheese" min="0" max="10" name="cheese_level">
        </p>
        <button>button!</button>

        <p>
            <label for="request">Any special requests</label>
            <br>
            <textarea name="request" id="request" cols="30" rows="10"
                placeholder="Type something important here: "></textarea>
        </p>
    </form>


    <h2>validations demo</h2>
    <form action="/dummy">
        <label for="first">Enter your name </label>
        <input type="text" name=" first" id="first" required>
        <br>
        <label for="username">Enter your surname</label>
        <input type="text" name="username" minlength="2" maxlength="25" required>
        <button>Submit</button>
    </form>



</body>

</html>
